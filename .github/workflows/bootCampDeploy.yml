on: [push]
name: Boot Camp Demo Deploy
env:
    prefix: ghb

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        template: ./full-lab/allInOne.bicep
        region: northeurope
        #template: ./azuredeploy.bicep
        parameters: subID=${{ secrets.AZURE_SUBSCRIPTION }} connectivityRGLocation=northeurope identityRGLocation=northeurope domainFqdn=fskelly.com. prefix="${prefix}" adminUsername=aureUser domainAdminUserName=azureUser domainAdminPassword=$(adminPassword) localAdminPassword=$(adminPassword) objectID=4ad6d4e3-4556-4135-979d-bdbd3a63f4ef tenantID=17ca67c9-6ef2-4396-89dd-c8a769cc1991 keyVaultRGLocation=northeurope
        failOnStdErr: false
