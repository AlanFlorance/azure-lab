on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        template: ./full-lab-kv-exists/01-adds/deploy.bicep
        region: northeurope
        #template: ./azuredeploy.bicep
        parameters: subID=${{ secrets.AZURE_SUBSCRIPTION }} identityRGLocation=northeurope domainFqdn=abc.com prefix=abc localAdminUsername=aureUser domainAdminUserName=azureUser domainAdminPassword=$(adminPassword) localAdminPassword=$(adminPassword)
        failOnStdErr: false
